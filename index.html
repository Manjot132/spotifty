<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bgblack">
      <div class="left">
        <div class="home bggrey m-1 rounded">
          <div class="logo">
            <img src="Spotify_logo_with_text.svg" alt="" />
          </div>
          <ul>
            <li>
              <img class="invert" src="home.svg" alt="h" />
              Home
            </li>
            <li class="fontf">
              <img class="invert fontf" src="search.svg" alt="s" />
              Search
            </li>
          </ul>
        </div>
        <div class="library bggrey rounded p_1 flex fontf">
          <div class="libimg">
            <img src="library.svg" alt="" />
          </div>
          <div class="libtext flex align_centre">Your Library</div>
        </div>
      </div>
      <div class="right border"></div>
    </div>
  </body>
</html>
