<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bgblack">
      <!-- Left Section -->
      <div class="left ">
        <div class="home bggrey m-1 rounded">
          <div class="logo">
            <img src="Spotify_logo_with_text.svg" alt="" />
          </div>
          <ul>
            <li>
              <img class="invert" src="home.svg" alt="h" />
              Home
            </li>
            <li class="fontf">
              <img class="invert fontf" src="search.svg" alt="s" />
              Search
            </li>
          </ul>
        </div>
        <div class="library bggrey rounded p_1 flex fontf">
          <div class="libimg">
            <img src="library.svg" alt="" />
          </div>
          <div class="libtext flex align_centre">Your Library</div>
          <div class="footerMAIN">
            <div class="footerSUB flex">
              <div>
                <a
                  href="https://www.spotify.com/in-en/legal/"
                  id=""
                  data-encore-id="textLink"
                >
                  <span data-encore-id="type">Legal</span>
                </a>
              </div>
              <div>
                <a
                  href="https://www.spotify.com/in-en/privacy/"
                  id=""
                  data-encore-id="textLink"
                >
                  <span data-encore-id="type">Privacy Center</span>
                </a>
              </div>
              <div>
                <a
                  href="https://www.spotify.com/in-en/legal/privacy-policy/"
                  id=""
                  data-encore-id="textLink"
                >
                  <span data-encore-id="type">Privacy Policy</span>
                </a>
              </div>
              <div>
                <a
                  href="https://www.spotify.com/in-en/legal/cookies-policy/"
                  id=""
                  data-encore-id="textLink"
                >
                  <span data-encore-id="type">Cookies</span>
                </a>
              </div>
              <div>
                <a
                  href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                  id=""
                  data-encore-id="textLink"
                >
                  <span data-encore-id="type">About Ads</span>
                </a>
              </div>
              <div>
                <a
                  href="https://www.spotify.com/in-en/accessibility/"
                  id=""
                  data-encore-id="textLink"
                >
                  <span data-encore-id="type">Accessibility</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Section -->
      <div class="right rounded bggrey  ">
        <div class="header ">
          <div class="nav flex">
            <div class="arrows flex">
              <div class="raro">
                <img src="rbutt.svg" alt="" />
              </div>
              <div class="laro">
                <img src="lbutt.svg" alt="" />
              </div>
            </div>
            <div class="buttons">
              <button>login</button>
              <button>signUp</button>
            </div>
          </div>
        </div>
        <!-- Replace the comment with any additional content for the right section -->
      </div>
    </div>
  </body>
</html>
